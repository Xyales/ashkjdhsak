<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      
      <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Sign in</h1>
      </div>

      <div style="width:320px">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" #userName required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>

        <div class="form-group">  
          <button type="button" class="btn btn-primary" (click)="authService.SignIn(userName.value, userPassword.value)">Log in</button>
          <button type="button" style="float:right" class="btn btn-primary google-bg" (click)="authService.GoogleAuth()"> 
            <fa-icon [icon]="faGooglePlusG"></fa-icon>
            Log in with Google
          </button>
        </div>
     </div>
    </div>

    <div class="redirectToLogin">
      <div>Don't have an account?
        <a class="redirect" routerLink="/register-user">Sign Up</a>
      </div>
      <div>Have you forgotten your password?
        <a class="forgotPassword" routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </div>

  </div>
</div>
